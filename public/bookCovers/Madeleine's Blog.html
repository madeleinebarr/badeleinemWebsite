  <style>body {

p {
  font-weight: 100;
}

h1 {
  /*font-family: Nanum Myeongjo;*/
  font-weight: 300;
}

.bold {
  font-weight: 500;
}

.menu {
  font-family: VT323;
  float: right;
  margin-top: 30px;
  margin-right: 20px;
  text-align: right;
  width: 150px;
}

.menu ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

.menu li a {
  display: inline-block;
  /*color: #0864c7;*/
  color: #5158ff;
  text-decoration: none;
}

.menu li a:hover {
  color: #f3779a;
}

.left {
  height: 1px;
  float: left;
  display: block;
  min-width: 0;
  overflow: hidden;
  width: 200px;
  margin: 0;
  padding: 0;
}

.content {
  margin-top: 15px;
  float: left;
  width: 500px;
}

.post {
  padding: 30px;
  margin: 30px;
}

img {
  /*display: block;*/
  /* max-width: 100%; */
  max-width: 100%;
  /*width: 500px;*/
  /*padding: 30px;
    margin: 30px;*/
}

.bookgrid {
  display: grid;
  grid-template-columns: auto auto auto;
}

.bookpost {
  width: 300px;
}

.booktitle {
  text-align: center;
}

.bookcover {
  display: block;
  width: 200px;
  margin: auto;
}

.workImage {
  /* display: block;
  margin: auto; */
  width: 800px;
}
